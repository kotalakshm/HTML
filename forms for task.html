<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" autocomplete="on">
        <table>
           <tr>
               <td><label>FirstName</label></td>
               <td><input type="text"></td>
           </tr>
           <tr>
               <td><label>LastName</label></td>
               <td><input type="text"></td>
           </tr>
           <tr>
              <td><label for="Date of Birth">Date of Birth</label></td>
              <td><input type="date"></td>
          </tr>
           <tr>
               <td><label for="gen">gender</label></td>
               <td><input type="radio" id="gen" name="gen">male
                   <input type="radio" id="gen" name="gen">female
               </td>
           </tr>
           <tr>
               <td><label>EMAIL ID</label></td>
               <td><input type="mail"></td>
           </tr>
           <tr>
               <td><label>MOBILE NO</label></td>
               <td><input type="tel"></td>
            </tr>
            <tr>
                <td><label for="add">Address</label></td>
                <td><textarea name="add" id="add" rows="10" cols="30"></textarea></td>
            </tr>
             <tr>
                <td><label>City</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>PIN CODE</label></td>
                <td><input type="text" pattern="[0-9]{6}"></td>
            </tr>
            <tr>
                <td><label for="state">state</label></td>
                <td><input list="state"></td>
                <datalist id="state" name="state">
                   <option value="Andhra pradesh">Andhra pradesh</option>
                   <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                   <option value="assam">assam</option>
                   <option value="Bihar">Bihar</option>
                   <option value="Goa">Goa</option>
                   <option value="Haryana">Haryana</option>
                </datalist>
            </tr>
            <tr>
                <td><label for="Country">Country</label></td>
                <td><input list="Country"></td>
                <datalist id="Country" name="Country">
                    <option value="Asia">Asia</option>
                   <option value="USA">USA</option>
                   <option value="canada">canada</option>
                   <option value="England">England</option>
                   <option value="Russia">Russia</option>
                   <option value="chaina">chaina</option>
                </datalist>
            </tr>
            <tr>
                <td><label for="hob">Hobbies</label></td>
                <td><input type="checkbox" id="hob" name="hob" >dancing
                    <input type="checkbox" id="hob" name="hob" >singing
                    <input type="checkbox" id="hob" name="hob" >Drawing
                    <input type="checkbox" id="hob" name="hob" >others
                    <input type="text" id="hob" name="hob">
                </td>
            </tr>
            <tr>
                <td><label>Qualification</label></td>
                <td>
                    <table>
                        <tr>
                            <th>Sl.no</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>year of passing</th>
                        </tr>
                        <tr>
                            <td><label>01</label></td>
                            <td><label>Class X</label></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label>02</label></td>
                            <td><label>Class II</label></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label>03</label></td>
                            <td><label>Graduation</label></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label>04</label></td>
                            <td><label>Master</label></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><label for="hob">Courses Applied for</label></td>
                <td><input type="checkbox" id="hob" name="hob" >BCA
                    <input type="checkbox" id="hob" name="hob" >B.com
                    <input type="checkbox" id="hob" name="hob" >B.sc
                    <input type="checkbox" id="hob" name="hob" >B.A</td>
            </tr>
        </table> 
        <table align="center">
        <tr>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset"></td>
        </tr>       
   </form>
   
</table3>
